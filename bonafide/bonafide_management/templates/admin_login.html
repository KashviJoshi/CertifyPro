    <style>
body{
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	font-family: 'Jost', sans-serif;
	background: url("{% static 'img/login_background.jpeg' %}")
}
.main{
	width: 350px;
	height: 500px;
	background: red;
	overflow: hidden;
	background: url("https://doc-08-2c-docs.googleusercontent.com/docs/securesc/68c90smiglihng9534mvqmq1946dmis5/fo0picsp1nhiucmc0l25s29respgpr4j/1631524275000/03522360960922298374/03522360960922298374/1Sx0jhdpEpnNIydS4rnN4kHSJtU1EyWka?e=view&authuser=0&nonce=gcrocepgbb17m&user=03522360960922298374&hash=tfhgbs86ka6divo3llbvp93mg4csvb38") no-repeat center/ cover;
	border-radius: 10px;
	box-shadow: 5px 20px 50px #000;
}


label{
	color: #fff;
	font-size: 2.3em;
	justify-content: center;
	display: flex;
	margin: 60px;
	font-weight: bold;
	cursor: pointer;
	transition: .5s ease-in-out;
}
input{
	width: 60%;
	height: 20px;
	background: #e0dede;
	justify-content: center;
	display: flex;
	margin: 20px auto;
	padding: 10px;
	border: none;
	outline: none;
	border-radius: 5px;
}
button{
	width: 60%;
	height: 40px;
	margin: 10px auto;
	justify-content: center;
	display: block;
	color: #fff;
	background: #573b8a;
	font-size: 1em;
	font-weight: bold;
	margin-top: 20px;
	outline: none;
	border: none;
	border-radius: 5px;
	transition: .2s ease-in;
	
}
button:hover{
	background: #6d44b8;
}
.login{
	height: 460px;
	background: #eee;
	border-radius: 60% / 10%;

	
}
.login label{
	color: #573b8a;
	transform: scale(.6);
}



	</style>

</head>

<body>
    <div class="main">
         <div class="login">
            <form method="post" action="{% url 'admin_home' %}">
				{% csrf_token %}
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button type="submit" >Login</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("admin-login-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get the form data
            var formData = new FormData(this);

            // Make an AJAX request to the API endpoint
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "{% url 'admin_home' %}", true);
            xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}"); // Include the CSRF token if required
            xhr.onload = function () {
                if (xhr.status === 200) {
                    // API request successful, handle the response
                    console.log(xhr.responseText);
                    // Add any further actions or redirection here
                    window.location.href = "{% url 'admin_home' %}";
                } else {
                    // API request failed, handle the error
                    console.log("API request failed with status: " + xhr.status);
                    // Add any error handling here
                }
            };
            xhr.onerror = function () {
                // Network or other error occurred
                console.log("An error occurred during the API request.");
                // Add any error handling here
            };
            xhr.send(formData);
        });;
		
        <script src="{% static 'js/jquery.min.js' %}"></script>
		<!-- jquery Migrate JS -->
		<script src="{% static 'js/jquery-migrate-3.0.0.js' %}"></script>
